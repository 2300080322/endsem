{% extends 'navbar/projectnavbar.html' %}
{% load static %}
{% block body %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register</title>
    <style>
        /* Background Image */
        body {
            background-image: url("{% static 'images/emp2.webp' %}");
            background-size: cover;
            background-position: center;
            margin: 0;
            font-family: Arial, sans-serif;
        }

        /* Centered Form */
        .form-container {
            text-align: center;
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.8); /* Slight transparency */
            border-radius: 8px;
            max-width: 500px;
            margin: 100px auto;
        }

        table {
            margin: 0 auto;
            border-collapse: collapse;
        }

        td {
            text-align: right;
            padding: 10px;
        }

        input[type="text"], input[type="email"], input[type="password"] {
            padding: 5px;
            border: 1px solid #ddd;
            border-radius: 3px;
            width: 100%;
        }

        input[type="submit"] {
            padding: 10px 20px;
            border: none;
            border-radius: 3px;
            background-color: #007bff;
            color: white;
            cursor: pointer;
            font-size: 16px;
        }

        /* Message Box Styles */
        .messages {
            list-style-type: none;
            padding: 0;
            margin: 20px 0 0;
            font-size: 14px;
        }

        .messages li {
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 3px;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>



<div class="form-container">
    <h2 style="margin-bottom: 20px;">Register</h2>
    <form action="{% url 'adminapp:UserRegisterLogic' %}" method="post" style="display: inline-block; text-align: left;">
        {% csrf_token %}
        <table>
            <tr>
                <td>Username:</td>
                <td><input type="text" name="username" required></td>
            </tr>
            <tr>
                <td>First name:</td>
                <td><input type="text" name="first_name" required></td>
            </tr>
            <tr>
                <td>Last name:</td>
                <td><input type="text" name="last_name" required></td>
            </tr>
            <tr>
                <td>Email:</td>
                <td><input type="email" name="email" required></td>
            </tr>
            <tr>
                <td>Password:</td>
                <td><input type="password" name="password" required></td>
            </tr>
            <tr>
                <td>Confirm Password:</td>
                <td><input type="password" name="password1" required></td>
            </tr>
            <tr>
                <td colspan="2" style="text-align: center; padding: 20px;">
                    <input type="submit" value="Register">
                </td>
            </tr>
        </table>
    </form>

    {% if messages %}
        <ul class="messages">
            {% for message in messages %}
                <li class="{{ message.tags }}">
                    {{ message }}
                </li>
            {% endfor %}
        </ul>
    {% endif %}
</div>



</body>
</html>
{% endblock %}
