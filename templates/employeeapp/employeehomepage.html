<!DOCTYPE html>
{% extends 'navbar/employeenavbar.html' %}
{% load static %}
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet"> <!-- Google Fonts -->
    <style>
        body {
            background-color: #f8f9fa; /* Light background color */
            font-family: 'Roboto', sans-serif; /* Use Google Font */
        }

        .welcome-banner {
            background-color: #28a745; /* Primary color for the banner */
            color: #ffffff; /* White text */
            padding: 50px 20px; /* Padding for the banner */
            border-radius: 8px; /* Rounded corners */
            text-align: center; /* Center align text */
            margin: 20px 0; /* Margin for spacing */
        }

        h1 {
            font-weight: 700; /* Bold heading */
            font-size: 2.5rem; /* Larger font size */
        }

        .intro-text {
            color: #343a40; /* Dark gray for subtext */
            font-size: 1.2rem; /* Medium font size */
            margin-top: 20px; /* Space above the intro text */
        }

        .container {
            margin-top: 30px; /* Space from the top */
            text-align: center; /* Center align container content */
        }
    </style>
</head>

<body>
    {% block body %}
    <div class="container">
        <div class="welcome-banner">
            <marquee><h1>WELCOME TO MY EMPLOYEE PAGE</h1></marquee>
        </div>
        <p class="intro-text">Here you can find important updates, resources, and more!</p>
        <!-- Additional content can be added here -->
    </div>
    {% endblock %}
</body>
</html>
