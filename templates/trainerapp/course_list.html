{% extends 'Navbar/trainernavbar.html' %}

{% block body %}
    <div class="container mt-4">
        <h2 class="mb-4">Course List</h2>
        <table class="table table-striped">
            <thead class="thead-dark">
                <tr>
                    <th>Title</th>
                    <th>Description</th>
                    <th>Duration</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                {% for course in course %}
                    <tr>
                        <td>{{ course.title }}</td>
                        <td>{{ course.description }}</td>
                        <td>{{ course.duration }}</td>
                        <td>
                            <a href="{% url 'enroll_student' course.id %}" class="btn btn-primary btn-sm">Enroll Students</a>
                        </td>
                    </tr>
                {% empty %}
                    <tr>
                        <td colspan="4" class="text-center">No courses available.</td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
{% endblock %}
