{% extends 'Navbar/trainernavbar.html' %}

{% block body %}

        <h2>Add New Course</h2>

        <form method="POST">
            {% csrf_token %}
            {{ form.as_p }}

        </form>

        <br>
        <a href="{% url 'trainerapp:course_list' %}">Back to Course List</a>
    </div>
{% endblock %}
